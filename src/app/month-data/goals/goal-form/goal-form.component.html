<div class="">
     <div
       class="bg-gray-800 flex flex-col border border-gray-900 rounded-lg px-8 py-6"
     >
       <div class="text-white mt-10">
         <h1 class="font-bold text-4xl">Tilføj task til ((MånedNavn))</h1>
         <p class="font-semibold">Tilføj keypoint for ((MånedNavn))</p>
       </div>
       <form class="flex flex-col space-y-8 mt-10">
         <input
           type="text"
           placeholder="Titel"
           class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
         />
         <!-- <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label> -->
         <select
           id="countries"
           placeholder="First name"
           class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
         >
           <option selected>Vælg kategori</option>
           <option value="US">Hjemmeside</option>
           <option value="CA">Backend</option>
           <option value="FR">Homeassistant</option>
           <option value="DE">Study</option>
           <option value="DE">Web Environment</option>
         </select>
         <div class="flex flex-col">
           <!-- <label for="description" class="font-bold mt-4 mb-2">Description</label> -->
           <textarea
             class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500 h-40"
             placeholder="Enter your description"
           ></textarea>
         </div>
         <div class="grid grid-cols-5">
           <div *ngFor="let num of importance()">
             <span class="flex">
               <input
                 id="country-option-3"
                 type="radio"
                 name="countries"
                 value="Spain"
                 class="h-6 w-6 border-gray-300 focus:ring-2 focus:ring-blue-300"
                 aria-labelledby="country-option-3"
                 aria-describedby="country-option-3"
               />
               <label for="country-option-3" class="text-md font-medium ml-2 block">
                 {{ num }}
               </label>
             </span>
           </div>
         </div>
         <button
           class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold"
         >
           Submit
         </button>
       </form>
     </div>
   </div>
