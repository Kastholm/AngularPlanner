<section>
  <div *ngFor="let month of monthdata">
    <div *ngIf="month.name === monthChosen" class="bg-indigo-800 p-12">
      <div class="p-12">
        <div class="text-white grid grid-cols-2 mb-8 ">
          <h1 class="font-bold text-4xl">
            {{ month.name }}
            <p class="font-semibold text-base">
              Tilf√∏j keypoint for {{ month.name }}
            </p>
          </h1>
          <goal-form
            #childSelector
            (requestUpdateGoal)="
              updateGoal(
                $event.title,
                $event.category,
                $event.description,
                $event.importance,
                $event.completed
              )
            "
          ></goal-form>
        </div>
        <div class="sectionMonth">
          <!-- <p>her</p> -->
          <!-- <pre>data {{ monthdata | json }}</pre> -->
          <!-- <pre>goals {{ month.goals | json }}</pre>
          <pre> m√•ned {{ month.name | json }}</pre> -->
          <div
            *ngFor="let goal of month.goals"
            class="p-4 rounded bg-gray-50 h-auto dark:bg-[#0d1117]"
          >
            <span id="goal" class="flex justify-between items-center">
              <p class="goalName text-white text-3xl font-bold">
                {{ goal.title }}
              </p>
              <div class="flex">
                <!-- (click)="doneTask(goal.title)" -->
                <button
                  (click)="
                    childSelector.triggerUpdateGoal(
                      goal.title,
                      goal.category,
                      goal.description,
                      goal.importance,
                      goal.completed
                    )
                  "
                  class="hover:border-white text-white bg-[#21262d] p-2 border border-gray-600 rounded-lg"
                >
                  ‚úÖ Update
                </button>
              </div>
            </span>
            <p class="text-lg text-gray-400 mt-4">
              {{ goal.description }}
            </p>
            <span class="mt-3 flex items-center gap-5">
              <p class="text-sm text-gray-400">üî¥ {{ goal.category }}</p>
              <a href="#" class="text-sm text-gray-400"
                >‚≠ê {{ goal.importance }}</a
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
