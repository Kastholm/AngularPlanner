<div class="">
     <div
       class="bg-gray-800 flex flex-col border border-gray-900 rounded-lg px-8 py-6"
     >
       <div class="text-white mt-10">
         <h1 class="font-bold text-4xl">Tilføj note til ((MånedNavn))</h1>
         <p class="font-semibold">Tilføj keypoint for ((MånedNavn))</p>
       </div>
       <form class="flex flex-col space-y-8 mt-10">
         <input
           type="text"
           placeholder="Titel"
           class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
         />
         <!-- <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label> -->
         <select
           id="countries"
           placeholder="First name"

         <div class="flex flex-col">

             class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500 h-40"

           ></textarea>
         </div>
         <button
           class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold"

           Submit

       </form>
     </div>
