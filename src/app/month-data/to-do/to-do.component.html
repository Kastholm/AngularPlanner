<div class="container mx-auto my-10 text-black">
  <div class="wrapper bg-white rounded shadow w-full">
    <div class="header flex justify-between border-b p-2">
      <span class="text-lg font-bold">
        {{ monthName }}
      </span>
    </div>
    <div *ngIf="monthName === 'hello'">
      <div>
        <table class="w-full">
          <thead>
            <tr>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Monday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Mon</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Tuesday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Tue</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Wednesday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Wed</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Thursday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Thu</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Friday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Fri</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Saturday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Sat</span
                >
              </th>
              <th
                class="p-2 border-r h-10 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 xl:text-sm text-xs"
              >
                <span class="xl:block lg:block md:block sm:block hidden"
                  >Sunday</span
                >
                <span class="xl:hidden lg:hidden md:hidden sm:hidden block"
                  >Sun</span
                >
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center h-20">
              <div class="monday grid">
                <td
                  class="border p-1 h-40 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 transition cursor-pointer duration-500 ease hover:bg-gray-300"
                >
                  <div
                    class="flex flex-col h-40 mx-auto xl:w-40 lg:w-30 md:w-30 sm:w-full w-10 mx-auto overflow-hidden"
                  >
                    <div class="top h-5 w-full">Mandag content</div>
                  </div>
                </td>
                <td
                  class="border p-1 h-40 xl:w-40 lg:w-30 md:w-30 sm:w-20 w-10 transition cursor-pointer duration-500 ease hover:bg-gray-300"
                >
                  <div
                    class="flex flex-col h-40 mx-auto xl:w-40 lg:w-30 md:w-30 sm:w-full w-10 mx-auto overflow-hidden"
                  >
                    <div class="top h-5 w-full">Mandag content</div>
                  </div>
                </td>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
