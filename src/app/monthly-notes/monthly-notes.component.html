<div
  class="bg-gray-800 flex flex-col border border-gray-900 rounded-lg px-8 py-6"
>
  <div class="text-white my-10">
    <h1 class="font-bold text-4xl">Tilføj note til ((MånedsNavn))</h1>
    <p class="font-semibold">Tilføj keypoint for ((MånedNavn))</p>
  </div>
  <select
    id="countries"
    placeholder="First name"
    class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
  >
    <option selected>Vælg kategori</option>
    <option value="US">1</option>
    <option value="CA">2</option>
    <option value="FR">3</option>
    <option value="DE">4</option>
    <option value="DE">5</option>
  </select>

  <div class="form mt-4">
    <div class="flex flex-col">
      <input
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500"
        type="text"
        placeholder="Enter a title"
      />
    </div>

    <div class="flex flex-col">
      <label for="description" class="font-bold mt-4 mb-2">Description</label>
      <textarea
        class="border rounded-lg py-3 px-3 bg-gray-700 border-gray-700 placeholder-gray-500 h-40"
        placeholder="Enter your description"
      ></textarea>
    </div>
  </div>
  <button
    class="border border-blue-500 bg-blue-500 text-white rounded-lg py-3 font-semibold mt-8"
  >
    Submit
  </button>
</div>
